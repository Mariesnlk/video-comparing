<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Comparing 2 videos</title>
  <link rel="stylesheet" href="style.css">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div  id="grid">
	<div class="item1">
	    <input id="adressFirstVideo"></input>
	    <button id="loadbyid1" onclick="playingVideoById();">New Play</button>
	    <div id="player1"></div>
	</div>
	<div class="item-2">
		<input id="adressSecondVideo"></input>
		<button id="loadbyid2" onclick="playingVideoById();">New Play</button>
    	<div id="player2"></div>
     <div class="item-3">

     	<button id="play" onclick="playingVideo()">Play</button>
	 	<button id="stop" onclick="stopVideo()" >Stop</button>
	 	<br>
	 	<h5>Enter time from what you want to play video </h5>
	 	<br>
	 	<input id="time"></input>
	 	<button id="playNewButton" onclick="playFromCurrentTime();">Play</button>
	 </div>
</div>

    <script>
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      var player1;
	  var player2;   
	
		function onYouTubeIframeAPIReady() {

	        player1 = new YT.Player('player1', {
	         
	          height: '360',
	          width: '640',
	          videoId: 'eRgsMKu8oNA',
	         
	          events: {

	            'onStateChange': onPlayerStateChange
	          }
	        });

	         player2 = new YT.Player('player2', {
	          height: '360',
	          width: '640',
	          videoId: 'eG9lTgu0R-M',
	          events: {
	           
	            'onStateChange': onPlayerStateChange
	          }
	        });
	      }

      function onPlayerReady(event) {
        event.target.playVideo();
      }

      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          done = true;
        }
      }

	function playingVideo(){
		player1.playVideo();
		player2.playVideo();

	}

      function stopVideo() {
        player1.stopVideo();
        player2.stopVideo();
    }
	
    function playFromCurrentTime(){
    	var newtime = document.getElementById('time').value;
		player1.playVideo();
		player2.seekTo(newtime);
    }

    function playingVideoById(){
    	var playFirstById = document.getElementById('adressFirstVideo').value;
    	player1.loadVideoById(playFirstById);
    }
     function playingVideoById2(){
    	var playFirstById2 = document.getElementById('adressSecondVideo').value;
    	player2.loadVideoById(playFirstById2);
    }

    </script>
</body>
</html>
